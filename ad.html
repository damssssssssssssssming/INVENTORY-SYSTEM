<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="ad.css">
</head>
<body>

<div class="dashboard">
    <h2>Admin Dashboard</h2>

    <div class="section">
        <h3><i class="fa-solid fa-chart-simple"></i> Dashboard Analytics</h3>
        <div class="charts">
            <div class="chart-card">
                <h4>Stock Movement Trend</h4>
                <canvas id="stockChart"></canvas>
            </div>
            <div class="chart-card">
                <h4>Orders Per Shift</h4>
                <canvas id="orderShiftChart"></canvas>
            </div>
            <div class="chart-card">
                <h4>User Activity</h4>
                <canvas id="userActivityChart"></canvas>
            </div>
            <div class="chart-card">
                <h4>Monthly Inventory Usage</h4>
                <canvas id="inventoryChart"></canvas>
            </div>
        </div>
    </div>

    <div class="section">
        <h3><i class="fa-solid fa-boxes-stacked"></i> Inventory Management</h3>
        <div class="actions">
            <button class="icon-btn" onclick="navigateTo('manage-products')"><i class="fa-solid fa-list"></i><span>Manage Products</span></button>
            <button class="icon-btn" onclick="navigateTo('add-product')"><i class="fa-solid fa-plus"></i><span>Add Product</span></button>
            <button class="icon-btn" onclick="navigateTo('update-stock')"><i class="fa-solid fa-warehouse"></i><span>Update Stock</span></button>
            <button class="icon-btn" onclick="navigateTo('inventory-report')"><i class="fa-solid fa-chart-line"></i><span>Inventory Report</span></button>
        </div>
    </div>

    <div class="section">
        <h3><i class="fa-solid fa-cart-shopping"></i> Order Management</h3>
        <div class="actions">
            <button class="icon-btn" onclick="navigateTo('all-orders')"><i class="fa-solid fa-receipt"></i><span>All Orders</span></button>
            <button class="icon-btn" onclick="navigateTo('pending-orders')"><i class="fa-solid fa-clock"></i><span>Pending</span></button>
            <button class="icon-btn" onclick="navigateTo('completed-orders')"><i class="fa-solid fa-check"></i><span>Completed</span></button>
            <button class="icon-btn" onclick="navigateTo('cancelled-orders')"><i class="fa-solid fa-xmark"></i><span>Cancelled</span></button>
        </div>
    </div>

    <div class="section">
        <h3><i class="fa-solid fa-users-gear"></i> User Management</h3>
        <div class="actions">
            <button class="icon-btn" onclick="navigateTo('manage-users')"><i class="fa-solid fa-users"></i><span>Manage Users</span></button>
            <button class="icon-btn" onclick="navigateTo('add-user')"><i class="fa-solid fa-user-plus"></i><span>Add User</span></button>
            <button class="icon-btn" onclick="navigateTo('edit-user')"><i class="fa-solid fa-user-pen"></i><span>Edit User</span></button>
            <button class="icon-btn" onclick="navigateTo('toggle-user')"><i class="fa-solid fa-user-lock"></i><span>Activate / Deactivate</span></button>
            <button class="icon-btn" onclick="navigateTo('assign-role')"><i class="fa-solid fa-user-shield"></i><span>Assign Role</span></button>
            <button class="icon-btn" onclick="navigateTo('assign-shift')"><i class="fa-solid fa-clock-rotate-left"></i><span>Assign Shift</span></button>
        </div>
    </div>

    <div class="section">
        <h3><i class="fa-solid fa-clipboard-list"></i> User Logs</h3>
        <div class="actions">
            <button class="icon-btn" onclick="navigateTo('view-logs')"><i class="fa-solid fa-eye"></i><span>View Logs</span></button>
            <button class="icon-btn" onclick="navigateTo('filter-logs')"><i class="fa-solid fa-filter"></i><span>Filter Logs</span></button>
            <button class="icon-btn" onclick="exportLogs()"><i class="fa-solid fa-file-export"></i><span>Export Logs</span></button>
        </div>
    </div>

    <div class="section">
        <h3><i class="fa-solid fa-gear"></i> System Settings</h3>
        <div class="actions">
            <button class="icon-btn" onclick="navigateTo('change-password')"><i class="fa-solid fa-key"></i><span>Change Password</span></button>
            <button class="icon-btn" onclick="navigateTo('shift-config')"><i class="fa-solid fa-calendar-days"></i><span>Shift Config</span></button>
        </div>
    </div>

    <div class="section">
        <h3><i class="fa-solid fa-toolbox"></i> Admin Utilities</h3>
        <div class="actions">
            <button class="icon-btn refresh" onclick="refreshDashboard()"><i class="fa-solid fa-rotate"></i><span>Refresh</span></button>
            <button class="icon-btn logout" onclick="logoutAdmin()"><i class="fa-solid fa-right-from-bracket"></i><span>Logout</span></button>
        </div>
    </div>
</div>

<script src="ad.js"></script>
</body>
</html>
