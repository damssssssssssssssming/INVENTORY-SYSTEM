<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
  <link rel="stylesheet" href="change-password.css">
</head>
<body>
  <div class="page-container">
    <div class="page-header">
      <h1>Change Password</h1>
      <button class="back-btn" id="backBtn">‚Üê Back to Dashboard</button>
    </div>

    <form class="form-card" id="passwordForm">
      <input type="password" id="current" placeholder="Current Password" required>
      <input type="password" id="newPass" placeholder="New Password" required>
      <input type="password" id="confirm" placeholder="Confirm New Password" required>

      <div class="button-group">
        <button type="submit" class="btn save">Update Password</button>
        <button type="button" class="btn cancel" id="cancelBtn">Cancel</button>
      </div>
    </form>
  </div>

  <script src="change-password.js"></script>
</body>
</html>
