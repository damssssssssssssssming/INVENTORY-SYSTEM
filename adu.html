<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add User</title>
  <link rel="stylesheet" href="adu.css">
</head>
<body>
  <div class="page-container">
    <div class="page-header">
      <h1>Add User</h1>
      <button class="back-btn" id="backBtn">‚Üê Back to Dashboard</button>
    </div>

    <form id="addUserForm" class="form-card">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email / Username" required />
      <input type="password" id="password" placeholder="Password" required />

      <select id="role" required>
        <option value="">Select Role</option>
        <option value="Admin">Admin</option>
        <option value="Staff">Staff</option>
        <option value="User">User</option>
      </select>

      <select id="shift" required>
        <option value="">Select Shift</option>
        <option value="Morning">Morning</option>
        <option value="Evening">Evening</option>
        <option value="Night">Night</option>
      </select>

      <div class="button-group">
        <button type="submit" class="btn save">Save User</button>
        <button type="button" class="btn cancel" id="cancelBtn">Cancel</button>
      </div>
    </form>
  </div>

  <script src="adu.js"></script>
</body>
</html>
