<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Activate / Deactivate User</title>
  <link rel="stylesheet" href="toggle-user-status.css">
</head>
<body>
  <div class="page-container">
    <div class="page-header">
      <h1>User Status</h1>
      <button class="back-btn" id="backBtn">‚Üê Back to Dashboard</button>
    </div>

    <div class="status-card">
      <p><strong>Name:</strong> <span id="name"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Role:</strong> <span id="role"></span></p>
      <p>
        <strong>Status:</strong>
        <span id="status" class="status"></span>
      </p>

      <div class="button-group">
        <button id="toggleBtn" class="btn action"></button>
        <button class="btn cancel" id="cancelBtn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="acde.js"></script>
</body>
</html>
