<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Filter Logs</title>
<link rel="stylesheet" href="fil.css">
</head>
<body>
  <div class="page-container">
    <div class="page-header">
      <h1>Filter Logs</h1>
      <button class="back-btn" id="backBtn">‚Üê Back to Dashboard</button>
    </div>

    <div class="filter-card">
      <select id="user">
        <option value="">Select User</option>
        <option>John Doe</option>
        <option>Jane Smith</option>
        <option>Admin</option>
      </select>

      <select id="action">
        <option value="">Select Action</option>
        <option>Login</option>
        <option>Create Order</option>
        <option>Edit User</option>
      </select>

      <input type="date" id="date" />

      <div class="button-group">
        <button class="btn apply" id="applyBtn">Apply Filter</button>
        <button class="btn reset" id="resetBtn">Reset</button>
      </div>
    </div>
  </div>

  <script src="fil.js"></script>
</body>
</html>
